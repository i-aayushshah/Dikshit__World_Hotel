{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-200px)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-red-600">500</h1>
            <h2 class="text-2xl font-bold text-gray-900 mt-4">Server Error</h2>
            <p class="text-gray-600 mt-2">Oops! Something went wrong on our end.</p>
        </div>
        <div class="space-y-4">
            <p class="text-gray-600">Please try again later or contact support if the problem persists.</p>
            <div class="space-x-4">
                <a href="{{ url_for('index') }}" class="text-blue-600 hover:text-blue-800 font-medium">
                    Return Home
                </a>
                <span class="text-gray-300">|</span>
                <a href="javascript:history.back()" class="text-blue-600 hover:text-blue-800 font-medium">
                    Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
